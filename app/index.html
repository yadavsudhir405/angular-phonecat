<!doctype html>
<html lang="en" data-ng-app="">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
      <script src="bower_components/angular/angular.js" ></script>
  </head>
  <body>
    <h3>Hello world!!!</h3>
    <div class="container">
      Name : <input type= "text"  data-ng-model="name" />
        <div data-ng-init="customers=[{name:'John Smith',city:'Bangalore'},{name:'John Doe',city:'Delhi'},{name:'Frank',city:'Chennai'}]">
            <ul>
                <li data-ng-repeat="customer in customers | filter:name">{{customer.name}} | {{customer.city}}</li>
            </ul>
        </div>
    </div>
  </body>
</html>
