<!doctype html>
<html lang="en" data-ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
      <script src="bower_components/angular/angular.js" ></script>
  </head>
  <body>
    <h3>Hello world!!!</h3>
    <div class="container" data-ng-controller= "SimpleController">
        Name : <input type= "text"  data-ng-model="name" />
        <div >
            <ul>
                <li data-ng-repeat="customer in customers | filter:name | orderBy: 'city' ">{{customer.name}} | {{customer.city}}</li>
            </ul>
        </div>
    </div>
  <script>
      demoApp = angular.module('demoApp', []);
      demoApp.controller('SimpleController', function ($scope) {
          $scope.customers = [
              {name:'John Smith',city:'Bangalore'},
              {name:'John Doe',city:'Delhi'},
              {name:'Frank',city:'Chennai'}
          ];
      });
  </script>
  </body>
</html>
